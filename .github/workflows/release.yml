name: Release

on:
  push:
    tags:
      - 'v*'

env:
  BUILD_TYPE: Release

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Read version from VERSION file
      id: version
      run: echo "VERSION=$(cat VERSION)" >> $GITHUB_OUTPUT

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libwxgtk3.2-dev \
          libssl-dev \
          zlib1g-dev \
          libwebp-dev \
          libavformat-dev \
          libavcodec-dev \
          libswscale-dev \
          libswresample-dev \
          libavutil-dev \
          libsdl2-dev \
          librlottie-dev \
          gperf

    - name: Build TDLib
      run: |
        git clone --depth 1 https://github.com/tdlib/td.git
        cd td
        mkdir build && cd build
        cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=$HOME/.local ..
        cmake --build . --target install -j$(nproc)

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build build --config ${{env.BUILD_TYPE}} -j$(nproc)

    - name: Package
      run: |
        mkdir -p release
        cp build/teleliter release/
        cp VERSION release/
        cp -r doc release/ 2>/dev/null || true
        cd release
        tar -czvf ../teleliter-${{ steps.version.outputs.VERSION }}-linux-x86_64.tar.gz *

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: teleliter-linux-x86_64
        path: teleliter-${{ steps.version.outputs.VERSION }}-linux-x86_64.tar.gz

  create-release:
    needs: [build-ubuntu]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Read version from VERSION file
      id: version
      run: echo "VERSION=$(cat VERSION)" >> $GITHUB_OUTPUT

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Teleliter v${{ steps.version.outputs.VERSION }}
        tag_name: ${{ github.ref_name }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          artifacts/**/*.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
